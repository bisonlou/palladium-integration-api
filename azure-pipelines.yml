# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: Docker build -t api .
  displayName: 'Creating docker image'

- script: Docker run -p 8080:8080 -h 0.0.0.0 env_file=.env api
  displayName: 'Running docker image'
